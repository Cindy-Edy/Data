<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan Harian</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h1>Catatan Keuangan Harian</h1>
    </header>

    <nav>
        <a href="#section-saldo">Saldo</a>
        <a href="#section-keluar">Pengeluaran</a>
        <a href="#section-masuk">Pemasukan</a>
    </nav>

    <main>
        <section id="section-saldo" class="input-section">
            <h2>Saldo Awal</h2>
            <p class="hint">Masukkan saldo awal Anda (tanpa koma atau titik).</p>
            <div class="input-group">
                <label for="saldo">Saldo:</label>
                <input type="number" id="saldo" placeholder="Masukkan Saldo">
            </div>
            <button id="submit-saldo">Simpan Saldo</button>
        </section>

        <section id="section-masuk" class="input-section">
            <h2>Pemasukan</h2>
            <p class="hint">Catat pemasukan Anda.</p>
            <div class="input-group">
                <label for="saldo-masuk">Jumlah Pemasukan:</label>
                <input type="number" id="saldo-masuk" placeholder="0">
            </div>
            <div class="input-group">
                <label for="keterangan-masuk">Keterangan:</label>
                <input type="text" id="keterangan-masuk" placeholder="Sumber Pemasukan">
            </div>
            <button id="submit-masuk">Tambah Pemasukan</button>
        </section>

        <section id="section-keluar" class="input-section">
            <h2>Pengeluaran</h2>
            <p class="hint">Catat pengeluaran Anda.</p>
            <div class="input-group">
                <label for="saldo-keluar">Jumlah Pengeluaran:</label>
                <input type="number" id="saldo-keluar" placeholder="0">
            </div>
            <div class="input-group">
                <label for="keterangan-keluar">Keterangan:</label>
                <input type="text" id="keterangan-keluar" placeholder="Untuk Apa?">
            </div>
            <button id="submit-keluar">Tambah Pengeluaran</button>
        </section>
    </main>

    <div id="saldo-display">
        <h2>Saldo Saat Ini:</h2>
        <h3 id="currentSaldo">Rp. 0</h3>
    </div>

    <div id="history">
        <h2>Riwayat Transaksi</h2>
        <table id="tableHistory">
            <thead>
                <tr>
                    <th>Saldo Sebelumnya</th>
                    <th>Transaksi</th>
                    <th>Saldo Saat Ini</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Isi tabel akan ditambahkan oleh JavaScript -->
            </tbody>
        </table>
        <!-- Tombol Unduh -->
        <button id="downloadButton">Unduh Data (JPG)</button>
    </div>

    <script src="./script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>

</html>
