<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Wedding of Edy & Cindy</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-gold: #c5a059;
            --dark-gold: #9e7f43;
            --bg-color: #f7f7f7;
            --text-dark: #2c2c2c;
            --glass: rgba(255, 255, 255, 0.90);
            --glass-border: 1px solid rgba(255, 255, 255, 0.8);
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background: #f0f2f5 url('https://images.unsplash.com/photo-1519225421980-715cb0202128?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        /* Overlay Gelap untuk background agar teks terbaca */
        body::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
            position: fixed;
        }

        /* --- Welcome Screen --- */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.8s ease;
        }
        
        .welcome-content { text-align: center; animation: fadeInUp 1s ease; }
        .welcome-names { font-family: 'Alex Brush', cursive; font-size: 4rem; margin-bottom: 20px; color: var(--primary-gold); }
        .welcome-btn {
            padding: 12px 30px;
            background: var(--primary-gold);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }
        .welcome-btn:hover { transform: scale(1.05); background: var(--dark-gold); }

        /* --- Main Layout --- */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            opacity: 0; /* Hidden initially */
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        @media(max-width: 900px) {
            .container { grid-template-columns: 1fr; margin-top: 20px; }
        }

        /* --- Glass Cards --- */
        .card {
            background: var(--glass);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        /* Header Style */
        .section-header { text-align: center; margin-bottom: 30px; }
        .couple-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #b88746, #fdf5a6, #b88746);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .wedding-date { font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; color: #666; }

        /* Form Inputs */
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--primary-gold);
        }
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: 0.3s;
            font-family: inherit;
        }
        .form-control:focus {
            border-color: var(--primary-gold);
            outline: none;
            box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
        }

        /* Buttons */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(197, 160, 89, 0.4); }

        /* Signature */
        .sig-container {
            border: 2px dashed #d1d1d1;
            border-radius: 12px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        canvas { display: block; width: 100%; cursor: crosshair; }
        .clear-btn {
            position: absolute; top: 10px; right: 10px;
            background: #ffecf0; color: #ff5252;
            border: none; padding: 5px 10px; border-radius: 6px;
            font-size: 0.8rem; cursor: pointer;
        }

        /* Feed / List */
        .stats-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee;
        }
        .total-badge { background: var(--primary-gold); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }
        
        .guest-list { max-height: 600px; overflow-y: auto; padding-right: 5px; }
        .guest-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            animation: slideIn 0.5s ease;
        }
        .guest-item:hover { transform: translateX(5px); }

        .guest-details h4 { margin-bottom: 5px; font-family: 'Playfair Display', serif; font-size: 1.2rem; }
        .guest-meta { font-size: 0.85rem; color: #777; display: flex; align-items: center; gap: 10px; }
        .guest-meta i { color: var(--primary-gold); }

        .guest-sig-img {
            width: 70px; height: 45px; object-fit: contain;
            border: 1px solid #eee; border-radius: 6px; background: #fafafa;
        }
        
        .action-menu { display: flex; flex-direction: column; gap: 5px; margin-left: 10px; }
        .btn-mini {
            width: 30px; height: 30px; border: none; border-radius: 50%;
            cursor: pointer; color: white; font-size: 0.8rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-edit { background: #f1c40f; }
        .btn-del { background: #e74c3c; }

        /* Music Control */
        .music-fab {
            position: fixed; bottom: 20px; left: 20px;
            width: 50px; height: 50px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: pointer; z-index: 100;
            color: var(--primary-gold);
            font-size: 1.2rem;
            animation: spin 4s linear infinite;
        }
        .music-fab.paused { animation-play-state: paused; color: #ccc; }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        /* Decoration */
        .flower-decor {
            position: absolute; width: 150px; opacity: 0.6; pointer-events: none;
        }
        .flower-1 { top: -30px; left: -30px; transform: rotate(-45deg); }
        .flower-2 { bottom: -30px; right: -30px; transform: rotate(135deg); }

    </style>
</head>
<body>

    <!-- Welcome Overlay -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <p style="letter-spacing: 3px; text-transform: uppercase; font-size: 0.9rem;">The Wedding of</p>
            <div class="welcome-names">Edy & Cindy</div>
            <button class="welcome-btn" id="enterBtn"><i class="fas fa-envelope-open"></i> Buka Buku Tamu</button>
        </div>
    </div>

    <!-- Music Player (Invisible) -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        <!-- Gunakan link MP3 lagu wedding Anda sendiri di sini -->
    </audio>
    <div class="music-fab paused" id="musicCtrl" title="Play/Pause Music">
        <i class="fas fa-music"></i>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContainer">
        
        <!-- Form Section -->
        <div class="card">
            <!-- Decoration -->
            <img src="https://cdn-icons-png.flaticon.com/512/2953/2953372.png" class="flower-decor flower-1" alt="">
            
            <div class="section-header">
                <div class="couple-name">Edy & Cindy</div>
                <div class="wedding-date">Selasa, 02 Agustus 2023</div>
            </div>

            <form id="guestForm">
                <input type="hidden" id="editIndex">

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" class="form-control" placeholder="Nama Lengkap" required autocomplete="off">
                </div>

                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" class="form-control" placeholder="Alamat / Asal Kota" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="number" id="giftNumber" class="form-control" placeholder="Nomor Angpao (Opsional)">
                </div>

                <div class="form-group">
                    <label style="font-size: 0.9rem; color: #666; margin-bottom: 5px; display: block;">Tanda Tangan:</label>
                    <div class="sig-container">
                        <canvas id="sigCanvas" height="150"></canvas>
                        <button type="button" class="clear-btn" id="clearSig"><i class="fas fa-eraser"></i></button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="saveBtn">
                    <i class="fas fa-paper-plane"></i> Kirim Ucapan
                </button>
                <button type="button" id="cancelEdit" style="width:100%; margin-top:10px; background:none; border:1px solid #ddd; padding:10px; border-radius:10px; display:none; cursor:pointer;">Batal Edit</button>
            </form>
        </div>

        <!-- List Section -->
        <div class="card">
             <!-- Decoration -->
             <img src="https://cdn-icons-png.flaticon.com/512/2953/2953372.png" class="flower-decor flower-2" alt="">

            <div class="stats-wrapper">
                <div>
                    <h3 style="font-family: 'Playfair Display'; margin-bottom: 2px;">Tamu Hadir</h3>
                    <span class="total-badge" id="totalGuests">0 Tamu</span>
                </div>
                <button onclick="exportExcel()" style="background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;">
                    <i class="fas fa-file-excel"></i> Export
                </button>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <i class="fas fa-search"></i>
                <input type="text" id="search" class="form-control" placeholder="Cari nama tamu..." style="padding-top:10px; padding-bottom:10px;">
            </div>

            <div class="guest-list" id="guestListDisplay">
                <!-- List Generated JS -->
                <div style="text-align: center; color: #999; margin-top: 50px;">
                    <i class="fas fa-spinner fa-spin" style="display:none"></i>
                    <p>Belum ada tamu.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        /** CONFIGURATION **/
        const ADMIN_USER = 'Edy';
        const ADMIN_PASS = '181194';

        // --- Logic: Welcome & Music ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainContainer = document.getElementById('mainContainer');
        const bgMusic = document.getElementById('bgMusic');
        const musicCtrl = document.getElementById('musicCtrl');
        let isMusicPlaying = false;

        document.getElementById('enterBtn').addEventListener('click', () => {
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                mainContainer.style.opacity = '1';
                mainContainer.style.transform = 'translateY(0)';
                
                // Play Music
                bgMusic.volume = 0.5;
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicCtrl.classList.remove('paused');
                }).catch(e => console.log("Autoplay prevented"));
            }, 800);
        });

        musicCtrl.addEventListener('click', () => {
            if(isMusicPlaying) {
                bgMusic.pause();
                musicCtrl.classList.add('paused');
            } else {
                bgMusic.play();
                musicCtrl.classList.remove('paused');
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // --- Logic: Signature Pad ---
        const canvas = document.getElementById('sigCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#2c3e50';
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 500); // Delay ensure layout loaded

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        ['mousedown', 'touchstart'].forEach(evt => 
            canvas.addEventListener(evt, (e) => {
                isDrawing = true;
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                if(e.type === 'touchstart') document.body.style.overflow = 'hidden';
            }, {passive: false})
        );

        ['mousemove', 'touchmove'].forEach(evt => 
            canvas.addEventListener(evt, (e) => {
                if(!isDrawing) return;
                const pos = getPos(e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                if(e.type === 'touchmove') e.preventDefault();
            }, {passive: false})
        );

        ['mouseup', 'touchend'].forEach(evt => 
            canvas.addEventListener(evt, () => {
                isDrawing = false;
                document.body.style.overflow = 'auto';
            })
        );

        document.getElementById('clearSig').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // --- Logic: Guest Book CRUD ---
        document.addEventListener('DOMContentLoaded', renderGuests);

        document.getElementById('guestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const giftNumber = document.getElementById('giftNumber').value || '-';
            const signature = canvas.toDataURL();
            const editIndex = document.getElementById('editIndex').value;

            let guests = JSON.parse(localStorage.getItem('guestList')) || [];

            if(editIndex !== "") {
                // Update
                guests[editIndex] = { ...guests[editIndex], name, address, giftNumber, signature };
                Swal.fire({
                    icon: 'success', title: 'Data Diperbarui',
                    showConfirmButton: false, timer: 1500
                });
                resetForm();
            } else {
                // Create
                const newGuest = {
                    name, address, giftNumber, signature,
                    time: new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' })
                };
                guests.unshift(newGuest);
                
                // Celebration Effect
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                
                Swal.fire({
                    title: 'Terima Kasih!',
                    text: `Terima kasih atas kehadiran & doa restu ${name}.`,
                    icon: 'success',
                    confirmButtonColor: '#c5a059'
                });
            }

            localStorage.setItem('guestList', JSON.stringify(guests));
            renderGuests();
            if(editIndex === "") resetForm();
        });

        function renderGuests() {
            const guests = JSON.parse(localStorage.getItem('guestList')) || [];
            const container = document.getElementById('guestListDisplay');
            const search = document.getElementById('search').value.toLowerCase();
            
            document.getElementById('totalGuests').innerText = guests.length + " Tamu";

            const filtered = guests.filter(g => g.name.toLowerCase().includes(search));
            
            if(filtered.length === 0) {
                container.innerHTML = `<div style="text-align: center; color: #999; padding: 20px;">Belum ada data.</div>`;
                return;
            }

            let html = '';
            filtered.forEach((g, i) => {
                const realIndex = guests.indexOf(g);
                html += `
                <div class="guest-item">
                    <div class="guest-details">
                        <h4>${g.name}</h4>
                        <div class="guest-meta">
                            <span><i class="fas fa-map-marker-alt"></i> ${g.address}</span>
                            <span><i class="fas fa-clock"></i> ${g.time}</span>
                        </div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">Angpao: <strong>${g.giftNumber}</strong></div>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <img src="${g.signature}" class="guest-sig-img" alt="TTD">
                        <div class="action-menu">
                            <button class="btn-mini btn-edit" onclick="auth('edit', ${realIndex})"><i class="fas fa-pen"></i></button>
                            <button class="btn-mini btn-del" onclick="auth('delete', ${realIndex})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        document.getElementById('search').addEventListener('keyup', renderGuests);

        // --- Logic: Auth & Actions ---
        async function auth(action, index) {
            const { value: formValues } = await Swal.fire({
                title: 'Login Admin',
                html: '<input id="sw-user" class="swal2-input" placeholder="Username">' +
                      '<input id="sw-pass" class="swal2-input" placeholder="Password" type="password">',
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonColor: '#c5a059',
                preConfirm: () => {
                    return [
                        document.getElementById('sw-user').value,
                        document.getElementById('sw-pass').value
                    ]
                }
            });

            if (formValues) {
                if (formValues[0] === ADMIN_USER && formValues[1] === ADMIN_PASS) {
                    if (action === 'delete') deleteData(index);
                    if (action === 'edit') loadEdit(index);
                } else {
                    Swal.fire('Gagal', 'Akses ditolak!', 'error');
                }
            }
        }

        function deleteData(index) {
            Swal.fire({
                title: 'Hapus data?', text: "Data akan hilang permanen.",
                icon: 'warning', showCancelButton: true,
                confirmButtonColor: '#d33', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus'
            }).then((result) => {
                if (result.isConfirmed) {
                    let guests = JSON.parse(localStorage.getItem('guestList'));
                    guests.splice(index, 1);
                    localStorage.setItem('guestList', JSON.stringify(guests));
                    renderGuests();
                }
            })
        }

        function loadEdit(index) {
            let guests = JSON.parse(localStorage.getItem('guestList'));
            let g = guests[index];

            document.getElementById('name').value = g.name;
            document.getElementById('address').value = g.address;
            document.getElementById('giftNumber').value = g.giftNumber;
            document.getElementById('editIndex').value = index;

            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = g.signature;

            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-sync"></i> Update Data';
            document.getElementById('cancelEdit').style.display = 'block';
            
            // Scroll to form (Mobile UX)
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('guestForm').reset();
            document.getElementById('editIndex').value = "";
            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-paper-plane"></i> Kirim Ucapan';
            document.getElementById('cancelEdit').style.display = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        document.getElementById('cancelEdit').addEventListener('click', resetForm);

        function exportExcel() {
            const guests = JSON.parse(localStorage.getItem('guestList')) || [];
            if(!guests.length) return Swal.fire('Info', 'Data masih kosong.', 'info');

            const data = guests.map((g, i) => ({
                "No": i + 1, "Nama": g.name, "Alamat": g.address,
                "Angpao": g.giftNumber, "Waktu": g.time
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Tamu");
            XLSX.writeFile(wb, "GuestBook_Edy_Cindy.xlsx");
        }
    </script>
</body>
</html>
